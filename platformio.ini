[env:genericSTM32F103C8]
platform = ststm32
board = genericSTM32F103C8
framework = mbed
build_flags = -std=c++11 -D PIO_FRAMEWORK_MBED_FILESYSTEM_PRESENT -DMBED_HEAP_STATS_ENABLED=1
lib_deps = FastPWM
